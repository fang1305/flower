    <h3 class="title">如何实现订单管理</h3>
    <div class="article">
      <div class="partBox">
        <h3>一、官网订单管理</h3>
        <h4>访问官网 <a href="http://www.imgaozhao.com">www.imgaozhao.com</a> 并登录:</h4>
        <p>1.点击右上角"课程管理"；</p>
        <p>2.在左侧导航栏选择"收益管理"-"交易记录"；</p>
        <p>3."交易记录"页面中可以查看所有售出的课程记录，按照时间顺序排序。</p>
        <div class="imgBox">
          <img src="../../../img/backstage/order_01.png" />
        </div>
      </div>
      <br>
      <div class="partBox">
        <h3>二、AI学手机客户端课程管理</h3>
        <h4>打开AI学手机客户端并登录:</h4>
        <p>1.点击下方导航栏"我"-"我的订单"进入订单管理页面；</p>
        <p>2.在"我的订单"页面中点击"老师接单"，可以查看所有售出的课程记录，针对直播课等课程，还可直接进入教室进行授课。</p>
        <div class="imgBox">
          <img src="../../../img/backstage/order_02.png" />
