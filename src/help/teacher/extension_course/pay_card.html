  <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
  <div class="navBar">
    <a href="../../teacher.html" id = "parentHref">老师帮助</a>
    <span>/</span>
    <span>课程推广</span>
  </div>
  <div class="content">
    <h3 class="title">如何设置充值卡付款</h3>
    <div class="article">
      <div class="partBox">
        <!-- <h3>一、官网发布</h3> -->
        <h4>在AI学手机客户端中:</h4>
        <p>您发布的任意类型的课程均可配置推广模式。</p>
        <p>1.首先设置课程价格；</p>
        <p>2.点击"价格"下方的"优惠"；</p>
        <p>3.选择"接受使用充值卡付款"， 您也可以同时选择其他优惠方案。</p>
        <div class="imgBox">
          <img src="../../../img/tea_extension/card_01.png" />
        </div>
        <p>4.点击下方"完成"。</p>
        <p class="under">对于"接受使用充值卡付款"，如果用户使用充值卡购买您的课程，您将获得售出课程售价的94%作为收益。如：您发布一节课定价为100元，某用户通过充值卡购买一次您的课程，您将获得100×94%=94元的收益，以此类推。</p>
      </div>
      <br>
      <div class="partBox">
        <h4>官网暂不支持设置充值卡付款。</h4>
      </div>
    </div>
  </div>
