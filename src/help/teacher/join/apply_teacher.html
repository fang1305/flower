  <div class="content">
    <h3 class="title">如何申请成为老师</h3>
    <div class="article">
      <div class="partBox">
        <h3>一、在AI学手机客户端中:</h3>
        <p>1.点击下方导航栏"我"-"我要教"进入老师申请页面；</p>
        <p>2.选择"老师类型"，根据您当前的"教师"身份，建议您选择"我是专业老师"或"我是行业专家"；</p>
        <div class="imgBox">
          <img src="../../../img/apply_tea_01.png" />
        </div>
        <p>3.选择"教授科目"，根据您教授的科目合理选择；</p>
        <div class="imgBox">
          <img src="../../../img/apply_tea_02.png" />
        </div>
        <p>4.选择"主页设置"，填写您的详细资料信息。点击右上角的"浏览个人主页"可以进行预览。个人主页同时会展示给其他平台用户。</p>
      </div>
      <div class="partBox">
        <h3>二、在AI学官网中:</h3>
        <p class="more">在AI学官网中暂不支持申请成为老师</p>
      </div>
    </div>
