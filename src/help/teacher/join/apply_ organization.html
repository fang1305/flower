        <p>1.点击下方导航栏"我"-"我要加入"进入组织申请页面；</p>
        <p>2.选择"AI学签约名师"、"全国中学生高校科创营"、"中国教育AI学论坛"、"中国自主招生研究院"、"中国教师千人会"或"中国校长千人会"，进入相应资料填写页面，按照要求进行填写并提交审核。我们将尽快审核并与您取得联系。</p>
