    <h3 class="title">如何实现手机端直播授课</h3>
    <div class="article">
      <div class="partBox">
        <h4>打开AI学手机客户端并登录:</h4>
        <p>1.点击下方导航栏"我"-"我的直播"进入直播管理页面，并选择"教课"；</p>
        <p>2.点击"进入教室"进入直播教室；</p>
        <div class="imgBox">
          <img src="../../../img/tea_lecture/phone_01.png" />
        </div>
        <p>3.进入直播教室后，您可根据提示设置音频、视频以及通过手机屏幕触摸使用白板。请注意：手机端直播授课无法上传PPT，如有需要，请您使用相应的直播码在电脑端登录"云端课堂"，上传PPT后再使用手机端直播即可。</p>
